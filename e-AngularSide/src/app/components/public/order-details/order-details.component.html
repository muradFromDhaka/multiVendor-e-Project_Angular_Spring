<div class="order-popup">
  <div class="order-header">
    <h2>Order #{{ order.id }}</h2>
    <span class="status" [ngClass]="order.orderStatus.toLowerCase()">
      {{ order.orderStatus }}
    </span>
  </div>

  <div class="order-summary">
    <p><strong>Total:</strong> {{ order.totalPrice | currency }}</p>
  </div>

  <div class="order-items">
    <h3>Items:</h3>
    <div class="item" *ngFor="let item of order.items">
      <span class="item-name">{{ item.productName }}</span>
      <span class="item-qty">x {{ item.quantity }}</span>
      <span class="item-total">{{ item.unitPrice * item.quantity | currency }}</span>
    </div>
  </div>

  <div class="order-actions">
    <button class="btn btn-primary" (click)="close()">Okay</button>

  </div>
</div>
